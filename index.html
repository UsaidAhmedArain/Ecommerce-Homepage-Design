<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/favicon-32x32" href="images/favicon-32x32.png">
    <link rel="style" href="https://fonts.google.com/specimen/Kumbh+Sans">
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="images/logo.svg">
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <span id="cart">
            <img src="images/icon-cart.svg">
         </span>   
        <span id="pic">
                <img src="images/image-avatar.png" height="40px">
        </span>   
    </div>
    <div id="product">
        <button id="previous" style= "display: none;"><img src="images/icon-previous.svg" height="12px"></button>
        <img src="images/image-product-1.jpg" height="400px">
        <button id="next" style= "display: none;"><img src="images/icon-next.svg" height="12px"></button>
    </div>
    <div id="product-info">
        <div id="first"><img  src="images/image-product-1-thumbnail.jpg" height="75px"></div>
        <div id="second"><img  src="images/image-product-2-thumbnail.jpg" height="75px"></div>
        <div id="third"><img  src="images/image-product-3-thumbnail.jpg" height="75px"></div>
        <div id="fourth"><img  src="images/image-product-4-thumbnail.jpg" height="75px"></div>
    </div>
    <div id="content">
        <p style="font-size: 16px; color: orange; font-weight: 700;">SNEAKER COMPANY</p>
        <h1 style="font-weight: 700; position: relative; bottom: 11px;">Fall Limited Edition<br>Sneakers</h1>
        <p style=" position:relative; bottom: 5px; color:hsl(219, 9%, 45%); font-size: 16px; font-weight: 300;">These low-profile sneakers are your perfect casual wear <br>companion. Featuring a durable rubber outer sole, they'll<br> withstand everything the weather can offer.</p>
        <h2 id="price">$125.00</h2>
        <div id="sale-price">
            <span>50%</span>           
        </div>
        <p style="font-size:16px; text-decoration: line-through; color:hsl(219, 9%, 45%);">$250.00</p>
        <div id="btn">
            <button>
                <img id="img1"src="images/icon-minus.svg" height="2px" width="9px">
                <input type="text" value="0">
                <img id="img2"src="images/icon-plus.svg" height="9px">
            </button>
        </div>
        <button id="main-btn">
            <img id="cart-icon" src="images/icon-cart.svg" height="12px">
            <span>Add to cart</span>
        </button>
    </div>
</body>
</html>
